<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เที่ยวพัทยา</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>ยินดีต้อนรับสู่ พัทยา</h1>
      <!-- เพิ่มเมนู Burger -->
      <div class="burger" onclick="toggleMenu()">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    <nav id="nav-menu" class="nav-menu">
      <ul>
        <li><a href="index.html">หน้าหลัก</a></li>
        <li><a href="details.html">สถานที่ท่องเที่ยว</a></li>
        <li><a href="contact.html">ติดต่อเรา</a></li>
      </ul>
    </nav>
  </header>

 <main>
 <section id="about" class="section">
    <h2>ฟอร์มติดต่อสอบถาม</h2>
    <form action="/submit" method="POST" role="form" aria-label="แบบฟอร์มติดต่อ">
        <div class="form-group">
         <label for="fullname">ชื่อ-นามสกุล *</label>
         <input
         type="text"
         id="fullname"
         name="fullname"
         required
         aria-required="true"
         minlength="2"
         maxlength="100"
         aria-describedby="fullname-help">
         <small id="fullname-help">กรุณากรอกชื่อและนามสกุลจริง</small>
        </div>
        <div class="form-group">
         <label for="email">อีเมล *</label>
         <input
         type="email"
         id="email"
         name="email"
         required
         aria-required="true"
         pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
         aria-describedby="email-help">
         <small id="email-help">ตัวอย่าง: example@domain.com</small>
        </div>
        <div class="form-group">
         <label for="tel">เบอร์โทรศัพท์</label>
         <input
         type="tel"
         id="tel"
         name="tel"
         pattern="[0-9]{10}"
         aria-describedby="tel-help">
         <small id="tel-help">กรอกหมายเลข 10 หลัก ไม่ต้องมีขีด"-" เช่น 0874125896</small>
        </div>
        <div class="form-group">
         <label for="message">ข้อความ *</label>
         <textarea
         id="message"
         name="message"
         required
         aria-required="true"
         minlength="10"
         rows="5"
         aria-describedby="message-help"></textarea>
         <small id="message-help">กรุณากรอกข้อความอย่างน้อย 10 ตัวอักษร</small>
        </div>
        <div class="form-group">
         <button
         type="submit"
         aria-label="ส่งข้อความ">
         ส่งข้อความ</button>
        </div>
         </form>
</article>
 <!-- สคริปต์สำหรับเปิดปิดเมนู burger -->
 <script>
    function toggleMenu() {
      const menu = document.getElementById('nav-menu');
      menu.classList.toggle('active');
    }
  </script>
</body>
</html>
